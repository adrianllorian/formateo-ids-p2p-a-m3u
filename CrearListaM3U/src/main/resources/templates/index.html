<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta name="description" content="Esta aplicacion esta realizada en el ambito del estudio de los protocolos de red">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Miptv - Panel de Administracion</title>
</head>
<body class="fluid-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Mi IPTV</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="http://cosasbochi.ddns.net/mitv.m3u" rel="nofollow">Mi Iptv</a>
                  </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="mt-5 d-flex justify-content-center">
        <form>
            <div class="mb-3 col-12">
                <label for="lista-acestream" class="form-label mb-2">Escribe el número de acestream (Sigue la jerarquia de lista tal cual está descrita abajo)</label>
                <textarea type="text" class="form-control form-control-lg" id="lista-acestream" placeholder="Nombre del canal &#10;Número id acestream &#10;Nombre del canal &#10;Número id acestream &#10;Nombre del canal &#10;Número id acestream &#10;Nombre del canal &#10;Número id acestream &#10;" rows="8" cols="50"></textarea>
            </div>
        </form>
    </div>
    <div class="mb-3 d-flex justify-content-center">
        <button id="verCanales" class="btn btn-dark">Listar Canales</button>
        <button id="borrarCanales" class="btn btn-light">Borrar Canales</button>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <h4>Lista de canales</h4>
    </div>
    <div id="cajaEnlaces" class="d-flex justify-content-center mt-4">
        <ul id="listaCanales" style="list-style-type: none">

        </ul>
    </div>
    <div id="cajaBotones" class="d-flex justify-content-center mt-4">

    </div>

    <div class="modal" id="modal-auth" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Login</h5>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                    <input type="email" class="form-control" id="nombre" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="pass">
                  </div>
                  <div class="mb-3">
                    <p id="MensajeErrorLogin"></p>
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="enviarFormulario" class="btn btn-light">Enviar</button>
            </div>
          </div>
        </div>
      </div>
   <script th:src="@{/listaCanales.js}"></script>
   <script th:src="@{/auth.js}"></script>
   <script src="../static/listaCanales.js"></script>
   <script src="../static/auth.js"></script>
</body>
</html>
